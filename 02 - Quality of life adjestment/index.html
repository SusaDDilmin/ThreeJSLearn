<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="experience">
      <!-- Earlier we did't make a canvas element. But if we inspect it we can see that the canvas element is in there. It will be injected to the html. -->
      <!-- 3D scene will be rendered on that canvas. -->
      <!-- But like this we can make that div manually. Then we can change the properties of this canvas. -->
      <canvas id="experience-canvas"></canvas>
    </div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
